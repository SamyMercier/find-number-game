<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find The Right Number</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Find the right number</h1>
</header>
<div id="start-menu">
    <p id="button-start">START</p>
    <p id="rules">The game consist in finding a hidden number between 0 and 99 in less tries as possible,
    you are limited to 10 tries maximum.</p>
</div>

<div id="champ1">
    <label for="entry" id="entry-label">Pick a number between 0 and 99 :</label>
    <input type="text" name="entry" id="entry" maxlength="2" placeholder="Put your number here">
    <p id="button-validate">VALIDATE</p>
</div>

<div id="playingarea">
    <p id="indicator"></p>
    <p id="texte">Proposed numbers :</p>
    <ul id="list">

    </ul>
</div>


<span id="button-replay">REPLAY</span>




<script src=script.js></script>
</body>
</html>
